    <div class="my-container base" id="welcomePage">
        <div class="my-container card">
            <div class="row">
                <input type="text" class="form-control col-sm-12" id="username" placeholder="Enter your name"
                    maxlength="10">
            </div>
            <div class="row">
                <button id="createBtn" class="btn btn-primary col-sm-12">Create Room</button>
            </div>
            <div class="row">
                <input type="text" class="form-control col-sm-6" id="roomCode" placeholder="room code"
                    oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);">
                <button id="joinButton" class="btn btn-success col-sm-6">Join</button>
            </div>
            <div class="row">
                <button id="joinDefaultRoom" class="btn btn-primary col-sm-12">Join Default Room</button>
            </div>
        </div>
        <div class="my-container card room-list">
            <div class="row">
                Rooms Online (room name,no of players)
            </div>
            <div class="room-names">
                <div id="room-name-list"></div>
            </div>
        </div>
    </div>
