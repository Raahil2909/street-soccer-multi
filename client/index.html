<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer</title>
    <script src="libraries/p5.js"></script>
    <!-- CSS only -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="welcomePage">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create A New Room</h5>
                        <input type="text" class="form-control" id="username" placeholder="Enter your name" maxlength="10">
                        <button id="createButton" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Join A Room</h5>
                        <input type="text" class="form-control" id="username2" placeholder="Enter your name" maxlength="10">
                        <input type="text" class="form-control" id="roomCode" placeholder="room code" oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);">
                        <button id="joinButton" class="btn btn-success">Join</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Join Default Room</h5>
                        <input type="text" class="form-control" id="username3" placeholder="Enter your name" maxlength="10">
                        <button id="joinDefaultRoom" class="btn btn-primary">Join</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="game-screen-div">
        <div id="canvasDiv"></div>
        <div id="others" class="dont-show-at-welcome">
            <div id="roomCodeDiv">
                Room Code: <span id="roomCodeDisplay"></span>
            </div>
            <div id="ping_element"></div>
            <div id="roomCodeDiv">
                <button class="btn btn-dark" id="config" data-modal-target="#my-modal">Configuration</button>
                <div class="my-modal" id="my-modal">
                    <div class="my-modal-header">Configuration
                        <button data-close-buttom class="my-modal-close-button" id="close-config">&times;</button>
                    </div>
                    <div class="my-modal-body">
                        <div class="my-col" id="OnlinePlayers">
                            <header>Players Online</header>
                        </div>
                        <div class="my-col" id="TeamAJoin">
                            <header><button class="btn btn-dark">Team A</button></header>
                            <div id="teamA"></div>
                        </div>
                        <div class="my-col" id="TeamBJoin">
                            <header><button class="btn btn-dark">Team B</button></header>
                            <div id="teamB"></div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <div id="overlay"></div>
        </div>
    </div>

    </script> -->
    <script src="./libraries/jquery.min.js"></script>
    <script src="./libraries/bootstrap.bundle.min.js"></script>

        <script src="constants.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client_socket.js"></script>
        <script src="field.js"></script>
        <script src="player.js"></script>
        <script src="game.js"></script>
        <script src="ball.js"></script>
        <script src="html_events.js"></script>
        <script src="index.js"></script>
</body>

</html>
