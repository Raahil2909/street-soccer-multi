<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer</title>
    <script src="libraries/p5.js"></script>
    <!-- CSS only -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="my-container base" id="welcomePage">
        <div class="my-container card">
            <div class="row">
                <input type="text" class="form-control col-sm-12" id="username" placeholder="Enter your name"
                    maxlength="10">
            </div>
            <div class="row">
                <button id="createButton" class="btn btn-primary col-sm-12">Create Room</button>
            </div>
            <div class="row">
                <input type="text" class="form-control col-sm-6" id="roomCode" placeholder="room code"
                    oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);">
                <button id="joinButton" class="btn btn-success col-sm-6">Join</button>
            </div>
            <div class="row">
                <button id="joinDefaultRoom" class="btn btn-primary col-sm-12">Join Default Room</button>
            </div>
        </div>
        <div class="my-container card room-list">
            <div class="row">
                Rooms Online (room name,no of players)
            </div>
            <div class="room-names">
                <div id="room-name-list"></div>
            </div>
        </div>

    </div>
    <div class="game-screen-div">
        <div class="left-part">
            <div class="top-row dont-show-at-welcome">
                <div class="clock-timer">
                    <span id="time-left" class="btn btn-info btn-sm" style="pointer-events: none;">5:00</span>
                    <button class="btn btn-warning btn-sm" id="start-btn">Start/Pause</button>
                </div>
            </div>
            <div id="canvasDiv"></div>
        </div>
        <div id="others" class="dont-show-at-welcome">
            <div id="roomCodeDiv">
                Room Code: <span id="roomCodeDisplay"></span>
            </div>
            <div id="ping_element"></div>
            <div id="roomCodeDiv">
                <button class="btn btn-dark" id="config" data-modal-target="#my-modal">Configuration</button>
                <div class="my-modal" id="my-modal">
                    <div class="my-modal-header">Configuration
                        <button data-close-buttom class="my-modal-close-button" id="close-config">&times;</button>
                    </div>
                    <div class="my-modal-body">
                        <div class="my-col" id="OnlinePlayers">
                            <header>Players Online</header>
                        </div>
                        <div class="my-col" id="TeamAJoin">
                            <header><button class="btn btn-dark">Team A</button></header>
                            <div id="teamA"></div>
                        </div>
                        <div class="my-col" id="TeamBJoin">
                            <header><button class="btn btn-dark">Team B</button></header>
                            <div id="teamB"></div>
                        </div>

                    </div>

                </div>
            </div>
            <div id="overlay"></div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script> -->
    <script src="./libraries/jquery.min.js"></script>
    <script src="./libraries/bootstrap.bundle.min.js"></script>

    <script src="constants.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="field.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="ball.js"></script>
    <script src="html_events.js"></script>
    <script src="helper.js"></script>
    <script src="index.js"></script>
</body>

</html>
